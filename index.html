<!DOCTYPE html>
<html>
  <head>
    <title>Items</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Sex</th>
        <th>DoB</th>
        <th>Address</th>
        <!-- Add more columns here -->
        <th>QR Code</th>
      </tr>
      <?!= getDataFromSheet(); ?>
    </table>

    <script>
      function getDataFromSheet() {
        var url = 'https://script.google.com/macros/s/AKfycbz4rFyoRP__Rx_RgYmyCAMUza-XsGDlFQMit1a_LD3jzb2ulDtXhKoUUhPkpnQEAw9Z/exec';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, false);
        xhr.send();

        if (xhr.status === 200) {
          return xhr.responseText;
        } else {
          return 'Error retrieving data from the server.';
        }
      }
    </script>
  </body>
</html>
